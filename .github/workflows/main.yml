# اسم العملية
name: Build Android APK (Free & Fast)

# امتى تشتغل؟
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. بينزل الكود بتاعك بالإصدار الصحيح
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. بيجهز لغة جافا (بالإصدار الصحيح 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. بيجهز Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 4. بينزل المكتبات
      - name: Install dependencies
        run: npm install

      # 5. بيدي صلاحية التنفيذ
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
        
      # 6. بيبني الـ APK مع التحكم في الرام
      - name: Build APK
        run: cd android && ./gradlew assembleRelease --no-daemon -Porg.gradle.jvmargs="-Xmx2048m"

      # 7. بيرفع الـ APK بالإصدار الصحيح
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
