# اسم العملية
name: Build Android APK (Free & Fast)

# امتى تشتغل؟ لما ترفع كود جديد لفرع main
on:
  push:
    branches: [ "main" ]
  # دي بتخليك تقدر تشغلها بنفسك لو حبيت
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. بينزل الكود بتاعك على السيرفر المؤقت
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. بيجهز لغة جافا (ضرورية للأندرويد)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. بيجهز Node.js عشان يشغل أوامر Expo
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 4. بينزل المكتبات اللي مشروعك محتاجها
      - name: Install dependencies
        run: npm install

      # 5. خطوة مهمة جداً: بيدي صلاحية التنفيذ لملف البناء
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
        
      # 6. الأمر السحري: بيبني ملف الـ APK
      - name: Build APK
        # بنخش جوه فولدر android ونشغل أمر البناء
        run: cd android && ./gradlew assembleRelease

      # 7. بيرفعلك ملف الـ APK اللي طلع عشان تعرف تحمله
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
